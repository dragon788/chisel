<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
    <title>mysite.net</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="/css/global.css" />
    {% block extra_css %}{% endblock %}
    <!--[if lte IE 6]>
        <link rel="stylesheet" type="text/css" href="/css/ie6.css" />
    <![endif]-->
    <!--[if IE 7]>
        <link rel="stylesheet" type="text/css" href="/css/ie7.css" />
    <![endif]-->
    <script src="/js/jquery.js" type="text/javascript"></script>
    <script src="/js/global.js" type="text/javascript"></script>
    <script defer src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"></script>
    {% block extra_js %}{% endblock %}
    <script type="text/javascript">
        document.write('<link rel="stylesheet" type="text/css" href="/css/js.css"');
    </script>
</head>
<body>
    <div id="wrapper">
        {% block body %}
            <div id="nav">
                <p><a href="/">Home</a> | <a href="/archive.html">Archive</a></p>
            </div>
            <div id="header">
                <h1>mysite.net</h2>
                {% block header %}{% endblock %}
            </div>

            <div id="main">
                {% block main %}{% endblock %}
            </div>

            <div id="footer">
                {% block footer %}{% endblock %}
            </div>
        {% endblock %}
    </div>
</body>
</html>
